<app-header></app-header>
<div class="col">
    <h2 class="section-title text-center">Uploaded Files</h2>
    <a [routerLink]="['/upload']" class="btn btn-link" role="button">Go to upload</a>
    <div class="filesTable">
        <ngx-datatable class="material" [rowHeight]=35 [columnMode]="'flex'" [rows]="rows">
            <ngx-datatable-column name="Name" [flexGrow]="3">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <a target="_blank" href="{{row.url}}">{{row.key}}</a>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Size" [flexGrow]="1">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    {{value}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Year" [flexGrow]="1">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{value}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Month" [flexGrow]="1">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    {{value}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Day" [flexGrow]="1">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    {{value}}
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
<app-footer></app-footer>
